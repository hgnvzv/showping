<div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong> Your order done</div>
    <div class="headCard">
        <p class="lead">You have <label class="text-danger"> <strong>{{cartproducts.length}}</strong></label> item in your cart</p>
        <span class="text-danger card-header" (click)="claerCart()">clear shopping cart</span>
    </div>
    <table >
        <tbody>
            <tr *ngFor="let item of cartproducts ; let index = index">
                <td><img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                        <input type="number" class="formcontrol" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minAmount(index)">-</button>
                    </div>
                </td>
                <td>{{item.item.price*item.quantity}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deletProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>total:{{total}} D</th>
                <th> <button class="btn btn-success" (click)="addcart()" >Order new</button></th>
            </tr>
        </tfoot>
    </table>
</div>
